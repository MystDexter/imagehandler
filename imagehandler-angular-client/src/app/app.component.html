<div>
  <img [src]="imgSrc" alt="" />
</div>
<div class="uploader">
  <input type="file" name="" id="" accept="image/*" (change)="processUpload($event)" multiple />
</div>

<div class="image-container">
  <div *ngFor="let item of imageList" class="image-display">
    <img [src]="baseUrl + subPath + item.filename" class="thumbnail-large" alt="" />
    <img [src]="baseUrl + subPath + item.filename" class="thumbnail-small" alt="" />
  </div>
</div>
